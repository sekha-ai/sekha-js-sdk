name: JavaScript SDK CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage --maxWorkers=2

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: |
          node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const total = coverage.total;
          const threshold = 80;
          
          console.log('Coverage Summary:');
          console.log('  Lines:', total.lines.pct + '%');
          console.log('  Statements:', total.statements.pct + '%');
          console.log('  Functions:', total.functions.pct + '%');
          console.log('  Branches:', total.branches.pct + '%');
          
          if (total.lines.pct < threshold) {
            console.error('‚ùå Coverage below ' + threshold + '% threshold');
            process.exit(1);
          }
          console.log('‚úÖ Coverage meets ' + threshold + '% threshold');
          "

      - name: Build package
        run: npm run build

      - name: Check bundle size (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: |
          echo "üì¶ Bundle sizes:"
          du -sh dist/
          du -h dist/* | sort -h

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: node-${{ matrix.node-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting (if Prettier configured)
        run: |
          if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ]; then
            npm run format:check
          fi
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install dependencies and generate lockfile
        run: |
          npm install
          ls -la package-lock.json || echo "No lockfile generated"

      - name: Run npm audit (if lockfile exists)
        run: |
          if [ -f "package-lock.json" ]; then
            npm audit --audit-level=moderate || echo "‚ö†Ô∏è  Audit found issues (non-blocking)"
          else
            echo "‚ö†Ô∏è  No package-lock.json found, skipping audit"
          fi

  publish-check:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Check package.json validity
        run: |
          node -e "
          const pkg = require('./package.json');
          const required = ['name', 'version', 'main', 'types', 'exports'];
          const missing = required.filter(field => !pkg[field]);
          if (missing.length > 0) {
            console.error('‚ùå Missing required fields:', missing.join(', '));
            process.exit(1);
          }
          console.log('‚úÖ package.json is valid');
          "

  compatibility:
    name: Build Compatibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Check ESM build
        run: |
          if [ -d "dist/esm" ]; then
            echo "‚úÖ ESM build found"
            ls -lh dist/esm/
          else
            echo "‚ö†Ô∏è No ESM build detected"
          fi

      - name: Check CJS build
        run: |
          if [ -d "dist/cjs" ]; then
            echo "‚úÖ CJS build found"
            ls -lh dist/cjs/
          else
            echo "‚ö†Ô∏è No CJS build detected"
          fi

      - name: Verify type definitions
        run: |
          if [ -f "dist/esm/types.d.ts" ]; then
            echo "‚úÖ Type definitions found"
          else
            echo "‚ö†Ô∏è Type definitions may be in different location"
            find dist -name "*.d.ts" | head -5
          fi

  integration-test:
    name: Integration Test with Controller
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      chroma:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd="curl -f http://localhost:8000/api/v1/heartbeat"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout sekha-js-sdk
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-js-sdk
          path: js-sdk

      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build controller
        working-directory: controller
        run: cargo build --release

      - name: Start controller
        working-directory: controller
        env:
          SEKHA_PORT: 8080
          CHROMA_HOST: http://localhost:8000
          REDIS_HOST: redis://localhost:6379/0
          SEKHA_API_KEY: test-token-123
        run: |
          ./target/release/sekha-controller &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          sleep 5
          curl -f http://localhost:8080/health || exit 1

      - name: Install SDK dependencies
        working-directory: js-sdk
        run: npm install

      - name: Build SDK
        working-directory: js-sdk
        run: npm run build

      - name: Run integration tests
        working-directory: js-sdk
        env:
          SEKHA_BASE_URL: http://localhost:8080
          SEKHA_API_KEY: test-token-123
        run: |
          if [ -d "tests/integration" ]; then
            npm run test:integration
          else
            echo "‚ö†Ô∏è  No integration tests found, skipping..."
          fi

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$CONTROLLER_PID" ]; then
            kill $CONTROLLER_PID || true
          fi


  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, lint, security, publish-check, compatibility]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Linting failed"
            exit 1
          fi
          echo "‚úÖ All required checks passed!"
